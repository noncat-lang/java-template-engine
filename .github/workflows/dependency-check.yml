name: Dependency Check
on:
  pull_request:
  schedule:
    - cron: '0 7 * * *'
jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - run: mvn verify -P dependency-check -DskipTests
