name: Dependency Check
on:
  push:
  pull_request:
  schedule:
    - cron: '0 7 * * *'
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
          with:
            distribution: 'zulu'
            java-version: '17'
      - run: mvn verify -DskipTests
